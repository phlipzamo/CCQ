<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
</head>
    <body>
        <div class="tutorial-container">
            <header>
                <h2>Tutorial</h2>
            </header>
            <div style="width: 100%; display: table;">
                <div style="display: table-row">
                <button  style="display: table-cell" class ="fwd">FORWARD <i class="fas fa-arrow-up"></i></button>
                <button style="display: table-cell" class="right">ROTATE RIGHT <i class="fas fa-redo"></i></button>
                <button   style="display: table-cell" class="left">ROTATE LEFT <i class="fas fa-undo"></i></button>
                <button   style="display: table-cell" class ="shoot">SHOOT <i class="fas fa-bullseye"></i></button>
                <button   style="display: table-cell" class ="times1">TIMES <i class="fa-solid fa-repeat"></i></button>
                </div>
                <div style="display: table-row">
                <button  style="display: table-cell" class ="times2">TIMES <i class="fa-solid fa-repeat"></i></button>

                <button  style="display: table-cell" class ="times3">TIMES <i class="fa-solid fa-repeat"></i></button>
                <button  style="display: table-cell" class="ifA">if(AstroidInFront) <i class="fa-solid fa-question"></i></button>

                <button  style="display: table-cell" class="ifE">if(EmptyInFront) <i class="fa-solid fa-question"></i></button>

                <button style="display: table-cell" class="ifOB">if(OutOfBoundsInFront) <i class="fa-solid fa-question"></i></button>

                <button style="display: table-cell" class="ifT">if(TargetInFront) <i class="fa-solid fa-question"></i></button>

            </div> 
          </div>
            <div id = "phaser-div" class="gamecontainer-tutorial">
                <!-- Game grid for graphics -->
            </div>
              
        </div>
        <script src="js/phaser/phaser.js">  
        </script>
        <script src="js/util/align.js">  
        </script>
        <script src="js/util/alignGrid.js">  
        </script>
        <script src="js/util/UIBlock.js">  
        </script>
        <script src="js/tutorial.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
