<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Level</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Choose Level</h1>
        <div class="level-container">
            <div class="level-box" onclick="localStorage.setItem('level', 1); location.href='game.html'; ">1</div>
            <div class="level-box" onclick="localStorage.setItem('level', 2); location.href='game.html';">2</div>
            <div class="level-box" onclick="localStorage.setItem('level', 3); location.href='game.html';">3</div>
            <div class="level-box" onclick="localStorage.setItem('level', 4); location.href='game.html';">4</div>
            <div class="level-box" onclick="localStorage.setItem('level', 5); location.href='game.html';">5</div>
            <div class="level-box" onclick="localStorage.setItem('level', 6); location.href='game.html';">6</div>
            <div class="level-box" onclick="localStorage.setItem('level', 7); location.href='game.html';">7</div>
            <div class="level-box" onclick="localStorage.setItem('level', 8); location.href='game.html';">8</div>
            <div class="level-box" onclick="localStorage.setItem('level', 9); location.href='game.html';">9</div>
            <div class="level-box" onclick="localStorage.setItem('level', 10); location.href='game.html';">10</div>
        </div>
    </div>
    <script src="js/phaser/phaser.js">  
    </script>
    <script src="js/sceneMain.js"></script>
    
    <script>
        // Restore settings from localStorage when the page loads
        window.onload = function() {
            var storedFontSize = localStorage.getItem('fontSize');
            var storedHighContrast = localStorage.getItem('highContrast') === 'true';
    
            if (storedFontSize) {
                document.documentElement.style.setProperty('--base-font-size', storedFontSize);
            }
    
            if (storedHighContrast) {
                document.documentElement.classList.add('high-contrast');
            }
        }
    </script>
</body>

</html>
