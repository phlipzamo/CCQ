<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Code Quest</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
    <div class="scriptcontainer">
       
        <div id ="editorCode" class="scriptcontainer" onclick="removeMarkers()">
      
        </div>
        <div>
            <button id= "run" data-tooltip="Run the code" onclick="setRun()">RUN <i class="fas fa-play"></i></button>
            <button id = "delete" data-tooltip="Delete the current line" onclick="deleteLine()">DELETE LINE <i class="fas fa-trash-alt"></i></button>
            <button id = "clear" data-tooltip="Clear all lines" onclick="clearScript()">CLEAR ALL <i class="fas fa-eraser"></i></button>
            <button class="info-button" data-tooltip="Information" data-modal-open = "#tutorial-modal" onclick="location.href='tutorial.html'"><i class="fas fa-info-circle"></i></button>
            <button onclick="location.href='home.html'">Home</button>
        </div>
        
    </div>
    

    <div class="consolecontainer">
        <div class="modal" id="modal">
            <div class ="modal-header">
                How many times?
            </div>
            <div class = "modal-body">
                <div class="output">0</div>
                <div class = "number-grid">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>0</button>
                    <button data-action = "Del">Del</button>
                    <button data-action = "Ent" data-modal-close = "#modal" >Ent</button>
                </div>
            </div>
        </div>
        <!-- Forward, right, left buttons -->
        <button id= "forward" data-modal-open = "#modal" data-tooltip="Move UFO forward one space" onclick="print('forward ')">FORWARD <i class="fas fa-arrow-up"></i></button>
        <button id= "right" data-modal-open = "#modal" data-tooltip="Rotate 90 degrees to the right" onclick="print('rotate_right ')">ROTATE RIGHT <i class="fas fa-redo"></i></button>
        <button id= "left" data-modal-open = "#modal" data-tooltip="Rotate 90 degrees to the left" onclick="print('rotate_left ')">ROTATE LEFT <i class="fas fa-undo"></i></button>
        <button id= "shoot"  data-tooltip="Shoot ahead" onclick="print('shoot 1')">SHOOT <i class="fas fa-bullseye"></i></button>
        <button id= "times" data-modal-open = "#modal" data-tooltip="Repeat chosen action" onclick="print('times')">TIMES <i class="fas fa-times"></i></button>
        <button id= "if" data-modal-open = "#modal" onclick="print('if ')">If</button>
    </div>
  
    <div id = "phaser-div" class="gamecontainer">
        <!-- Game grid for graphics -->
    </div>
    <script src="js/phaser/phaser.js">  
    </script>
    <script src="js/util/align.js">  
    </script>
    <script src="js/util/alignGrid.js">  
    </script>
    <script src="js/util/UIBlock.js">  
    </script>
    <script src = "js/moo/moo.js"></script>
    <script src="js/sceneMain.js"></script>
    <script src="js/main.js"></script>
    <script src="js/src-min/ace.js"></script>
    <script src = "js/src-min/mode-plain_text.js"></script>
    <script src = "js/src-min/ext-language_tools.js"></script>
    <script src = "js/editor.js"></script>
   
</body>
</html>
