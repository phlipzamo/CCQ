<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Level</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Choose Level</h1>
        <div class="level-container">
            <div class="level-box" onclick="location.href='game.html'">1</div>
            <div class="level-box" onclick="goToLevel(2)">2</div>
            <div class="level-box" onclick="goToLevel(3)">3</div>
            <div class="level-box" onclick="goToLevel(4)">4</div>
            <div class="level-box" onclick="goToLevel(5)">5</div>
            <div class="level-box" onclick="goToLevel(6)">6</div>
            <div class="level-box" onclick="goToLevel(7)">7</div>
            <div class="level-box" onclick="goToLevel(8)">8</div>
            <div class="level-box" onclick="goToLevel(9)">9</div>
            <div class="level-box" onclick="goToLevel(10)">10</div>
        </div>
    </div>

    <script src="scripts/set_level.js">
        function goToLevel(level) {
            window.location.href = `level${level}.html`;
        }

    </script>
</body>

</html>
